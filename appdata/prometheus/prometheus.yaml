  - job_name: "graphitexporter"
    scrape_interval: 30s
    static_configs:
      - targets: ["graphiteexporter:9108"]

  - job_name: "cadvisor"
    scrape_interval: 30s
    static_configs:
      - targets: ["cadvisor:8080"]

